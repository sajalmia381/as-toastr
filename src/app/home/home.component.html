<div class="btn-group">
  <button mat-flat-button color="primary" (click)="openToastr('success')">Success Toastr</button>
  <button mat-flat-button color="warn" (click)="openToastr('error')">Warn Toastr</button>
  <button mat-flat-button color="accent" (click)="openToastr('warn')">Error Toastr</button>
  <button mat-flat-button (click)="openToastr('notification')" class="btn-notification">Error Toastr</button>
</div>
