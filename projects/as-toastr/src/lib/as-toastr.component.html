<div class="as-toastr-container">
  <div class="as-toastr" [class.fadeOutBellow]="toast['dismiss']" *ngFor="let toast of toasts; let i = index;">
    <div class="as-toastr-icon" [ngClass]="'as-toastr-' + toast.icon">
      <!-- <img [src]="'/assets/as-toastr/images/icons/' + toast.icon + '.svg'" alt=""> -->
    </div>
    <div class="as-toastr-msg">
      <p class="title">{{ toast.title }}</p>
      <p>{{ toast.message }}</p>
    </div>
    <button *ngIf="!toast.closeBtn" class="as-toastr-close" (click)="dismissToastr(i)">
      <svg height="24px" viewBox="0 0 24 24" width="24px">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/>
      </svg>
    </button>
  </div>
</div>
